<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Descargar Respuestas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Iniciar Sesión</h1>
        <p>Ingrese sus credenciales para acceder.</p>
        <div class="form-group">
            <input type="text" id="username" placeholder="Usuario">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Contraseña">
        </div>
        <button class="button" onclick="login()">Ingresar</button>
        <p id="error-message" class="error hidden">Credenciales incorrectas.</p>
    </div>

    <div class="container hidden" id="download-container">
        <h1>Descargar Respuestas</h1>
        <p>Haz clic en el botón para descargar las respuestas guardadas en formato JSON.</p>
        <button class="button" onclick="downloadJSON()">Descargar JSON</button>
        <p id="error-message-download" class="hidden">No hay respuestas disponibles para descargar.</p>
    </div>

    <script>
        const adminCredentials = {
            username: "admin",
            password: "admin123"
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === adminCredentials.username && password === adminCredentials.password) {
                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("download-container").classList.remove("hidden");
            } else {
                document.getElementById("error-message").classList.remove("hidden");
            }
        }

        function downloadJSON() {
            const storedData = localStorage.getItem('surveyResponses');
            if (!storedData) {
                document.getElementById('error-message-download').classList.remove('hidden');
                return;
            }

            const blob = new Blob([storedData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;

            const fecha = new Date().toISOString().split('T')[0];
            a.download = `respuestas_${fecha}.json`;

            a.click();
            URL.revokeObjectURL(url);

            localStorage.clear();
            alert('Las respuestas han sido descargadas y el almacenamiento ha sido limpiado.');
        }
    </script>
</body>
</html>
