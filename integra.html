<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets API Example</title>
  <script>
    // ID del documento de Google Sheets
    const SHEET_ID = 'TU_SHEET_ID';

    // Tu clave de API de Google Cloud
    const API_KEY = 'TU_CLAVE_DE_API';

    // URL base de la API de Google Sheets
    const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`;

    // Leer datos de la hoja
    async function readSheetData() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        console.log('Datos de Google Sheets:', data);
      } catch (error) {
        console.error('Error al obtener datos:', error);
      }
    }

    // Llamar a la función al cargar la página
    window.onload = readSheetData;
  </script>
</head>
<body>
  <h1>Google Sheets API</h1>
  <p>Abre la consola del navegador para ver los datos de Google Sheets.</p>
</body>
</html>
